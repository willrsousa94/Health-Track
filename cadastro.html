    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="images/healthtrack_logo.png"/>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/site.css">
        <title>Health Track - Cadastro</title>
    </head>
    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-md-2 hidden-xs hidden-sm">
                    <a href="index.html"><img src="images/healthtrack_logo.png" id="logo" alt="Logo do Health Track" class="img-responsive img-size"></a>
                </div>
                <div class="col-md-2 hidden-xs">
                </div>
                <div class="col-md-4 col-xs-12 text-center">
                    <h1> Cadastro </h1>
                </div>
                <div class="col-md-4">
                </div>
            </header>
        </div>
        <section class="conteudo">
            <div class="hidden-xs hidden-sm col-md-3">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 ">
                <fieldset><legend>Cadastro</legend>
                    <div class="panel-body">
                        <form class="form-group input-sm" action="dashboard.html" method="post">
                            <div class="form-group">
                                <label for="exampleInputName2">Nome Completo</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="Nome Completo" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Data de nascimento</label>
                                <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Ex.: 09/12/1990" required>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label> Gênero </label>
                                </div>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Masc" checked> Masculino
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Fem"> Feminino
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Altura (m)</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="1,65m" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">E-mail</label>
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="meu@email.com.br" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Informe a senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********" pattern=".{6,}" title="Digite uma senha com no mínimo 6 dígitos" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirme a senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form></div>
                </fieldset>
            </div>
            <div class="hidden-xs hidden-sm col-md-3">
            </div>
        </section>
        <footer>
            <div class="col-lg-12 footer">
                <p>&copy William R. Sousa</p>
            </div>
        </footer>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/bootstrap.js"></script>

        <!-- Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Health Track </h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form class="form-horizontal col-lg-12 login">
                                <div class="form-group input">
                                    <label for="inputEmail3" class="col-sm-2 control-label"><span class="glyphicon glyphicon-user"></span></label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="inputEmail3" placeholder="Digite seu usuário">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-md-2 control-label"><span class="glyphicon glyphicon-lock"></span></label>
                                    <div class="col-md-10">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
                                    </div>
                                </div>
                                <a href="#" class="col-sm-offset-2 col-sm-10" >Esqueci minha senha</a>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-9">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Lembrar usuário
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                    <a href="dashboard.html" class="btn btn-primary button">Entrar</a>
                                </div>
                            </form></div></div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
    </html>
