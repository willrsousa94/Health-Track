            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <form class="form-group" action="perfil.html" method="post">
                        <div class="form-group">
                            <label for="exampleInputName2">Nome Completo</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="William Rodrigues de Sousa">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Data de nascimento</label>
                            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="27/12/1994" value="27/12/1994">

                        <div class="form-group">

                                <label> Gênero </label>
                            </div>

                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Masc" checked> Masculino

                            <label class="radio-inline">

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">E-mail</label>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Alterar</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
